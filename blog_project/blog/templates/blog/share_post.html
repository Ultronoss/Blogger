{% extends 'blog/base.html' %}

{% block title %}Share Post{% endblock %}

{% block content %}
<h2>Share "{{ post.title }}"</h2>

{% if sent %}
    <p>Email successfully sent!</p>
{% else %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Email</button>
    </form>
{% endif %}

<a href="{% url 'blog-detail' post.pk %}" class="btn btn-secondary mt-3">Back to Post</a>
{% endblock %}
